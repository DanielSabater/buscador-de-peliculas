<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
  <title>Buscador de películas</title>
</head>

<body>
  <div class="container">
    <audio id="gatiVideo" src="src/audio/Gativideo (VHS Argentina) 1991.mp3" loop></audio>
    <button onclick="document.getElementById('gatiVideo').play()">Gativideo</button>
    <h1>Buscador de películas</h1>
    <input type="text" id="searchInput" placeholder="Ingrese el título de la película">
    <button id="searchButton">Buscar</button>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
